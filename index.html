<!doctype html>
<html>
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="./src/style.css" rel="stylesheet">
    
        <script src="./src/main.ts" type="module"></script>
    </head>
    <body class="bg-gray-800">
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <div class="flex items-stretch">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">KOSák</span>
                <img src="./src/res/kos_logo.svg" alt="Logo" class="w-12 h-12 ml-3" />
            </div>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded cursor-pointer" id="new-schedule">Nový rozvrh</button>
                </li>
            </ul>
            </div>
        </div>
        </nav>

            
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity invisible" aria-hidden="true" id="popup-background"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto invisible" id="file-handler-popup">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-lg bg-gray-500 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-gray-600 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div>
                <div class="mt-3 mb-2 text-center sm:text-left">
                    <h3 class="text-base font-semibold text-white" id="dialog-title">Nahraj rozvrh ve formátu PDF</h3>
                </div>
                <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 px-3 py-3" id="file_input" type="file">
            </div>
          </div>
          <div class="bg-gray-600 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="button" class="inline-flex w-full justify-center rounded-md bg-green-500 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-green-700 sm:ml-3 sm:w-auto cursor-pointer">Upload</button>
            <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs ring-1 ring-gray-300 ring-inset hover:bg-gray-300 sm:mt-0 sm:w-auto cursor-pointer">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    </body>
</html>
